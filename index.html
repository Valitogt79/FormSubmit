<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Envio de Formulario con Fetch y FormSubmit</title>
  </head>
  <body>
    <form class="contact-form">
      <legend>Envíanos tus comentarios</legend>
      <input
        type="text"
        name="name"
        placeholder="Escribe tu nombre"
        title="El Nombre sólo acepta letras y espaciosen blanco"
        required
        pattern="^[A-Za-zÑñáéíóúüÁÉÍÓÚÜ\s]+$"
      />
      <input
        type="email"
        required
        title="E-mail incorrecto"
        name="email"
        placeholder="Escribe tu email"
        pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
        required
      />
      <input
        type="text"
        name="subject"
        placeholder="Asunto a tratar"
        title="El asunto es requerido"
        required
      />
      <textarea
        name="comments"
        cols="50"
        rows="5"
        placeholder="Escribe tus comentarios"
        data-pattern="^.{1,255}$"
        title="Tu comentario no debe de exceder los 255 caracteres"
        required
      ></textarea>
      <input type="submit" value="Enviar" />
      <div class="contact-form-loader none">
        <img src="assets/bars.svg" alt="Cargando" />
      </div>
      <div class="contact-form-response none">
        <p>Los datos han sido enviados</p>
      </div>
    </form>
    <script>
      const d = document;
      function contactForm() {
        const $form = d.querySelector(".contact-form"),
          $inputs = d.querySelectorAll(".contact-form [required]");
        //console.log($inputs);

        $inputs.forEach((input) => {
          const $span = d.createElement("span");
          $span.id = input.name;
          $span.textContent = input.title;
          $span.classList.add("contact-form-error", "none");
          input.insertAdjacentElement("afterend", $span);
        });

        d.addEventListener("keyup", (e) => {
          if (e.target.matches(".contact-form [required]")) {
            let $input = e.target,
              pattern = $input.pattern || $input.dataset.pattern;
            //console.log($input, pattern);

            if (pattern && $input.value !== "") {
              console.log("el input tiene patrón");
              let regex = new RegExp(pattern);
              return !regex.exec($input.value)
                ? d.getElementById($input.name).classList.add("is-active")
                : d.getElementById($input.name).classList.remove("is-active");
            }
            if (!pattern) {
              //console.log("el input no tiene patrón");
              return $input.value === ""
                ? d.getElementById($input.name).classList.add("is-active")
                : d.getElementById($input.name).classList.remove("is-active");
            }
          }
        });

        d.addEventListener("submit", (e) => {
          e.preventDefault();
          alert("Enviado Formulario");
          const $loader = d.querySelector(".contact-form-loader"),
            $response = d.querySelector(".contact-form-response");

          $loader.classList.remove("none");

          //Simulando la peticion de envio de formulario
          setTimeout(() => {
            $loader.classList.add("none");
            $response.classList.remove("none");
            $form.reset();
            setTimeout(() => $response.classList.add("none"), 3000);
          }, 3000);
        });
      }

      d.addEventListener("DOMContentLoaded", contactForm);
    </script>
  </body>
</html>
